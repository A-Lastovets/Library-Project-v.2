<!-- app/templates/take-chat.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Забрати чат</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-bottom: 8px; }
    input[type="number"] { padding: 5px; width: 100px; }
    button { padding: 5px 10px; }
    #result { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Забрати чат</h2>
  <form id="takeForm">
    <label for="sessionId">ID сесії:</label>
    <input type="number" id="sessionId" name="sessionId" required />
    <button type="submit">Забрати</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("takeForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const sessionId = document.getElementById("sessionId").value;

      try {
        const response = await fetch(`/api/v1/chat/${sessionId}/assign`, {
          method: "POST",
          credentials: "include"
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.detail || "Помилка");
        }

        const data = await response.json();
        result.innerHTML = `<p style="color:green;">✅ Чат призначено. Перехід...</p>`;
        window.location.href = `/html/chat_client.html?room_id=${sessionId}`;
      } catch (err) {
        result.innerHTML = `<p style="color:red;">❌ ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
